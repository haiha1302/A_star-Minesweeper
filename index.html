<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe - Minimax</title>
    <link rel="shortcut icon" href="./img/tic-tac-toe.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="cvs" width="450" height="450"></canvas>
        <div class="options">
            <h1>Tic Tac Toe</h1>
            
            <h2>Chọn kiểu chơi</h2>
            <button class="computer">COMPUTER</button>
            <button class="friend">FRIEND</button>

            <h2>Chọn ký tự</h2>
            <button class="x">X</button>
            <button class="o">O</button>

            <div class="play">PLAY</div>
        </div>
        <div class="gameover hide"></div>
    </div>

    <script src="options.js"></script>
    <script src="game.js"></script>
</body>
</html>
